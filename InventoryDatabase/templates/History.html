<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .header {
      background-color: black;
      color: white;
      padding: 15px 20px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .header button {
      background-color: rgb(253, 181, 21);
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      color: black;
    }
    .header button:hover {
      background-color: white;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: rgb(253, 181, 21);
    }
  </style>
</head>
<body>
  <div class="header">
    <span>Transaction History</span>
    <button onclick="window.location.href='/staff'">Back</button>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Transaction Type</th>
          <th>Staff ID</th>
          <th>Item ID</th>
          <th>Datetime</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for tx in transactions %}
        <tr>
          <td>{{ tx['Transaction Type'] }}</td>
          <td>{{ tx.get('Staff ID', '-') }}</td>
          <td>{{ tx['Item ID'] }}</td>
          <td>{{ tx['Datetime'] }}</td>
          <td>{{ tx.get('Quantity', '-') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
