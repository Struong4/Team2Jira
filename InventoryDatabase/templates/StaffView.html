<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Inventory Window</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      width: 120px;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
    .sidebar img {
      width: 75px;
      height: 75px;
      object-fit: contain;
      margin: 0 auto 10px;
    }
    #filterCategories {
      display: flex;
      flex-direction: column;
    }
    .sidebar label {
      display: block;
      margin-bottom: 10px;
    }
    .sidebar input[type="checkbox"] {
      margin-right: 8px;
    }
    .sidebar input {
      margin: 5px 0;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .header button {
      background-color: rgb(253, 181, 21);
      color: rgb(0, 0, 0);
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .header button:hover {
      background-color: rgb(255, 255, 255);
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 5px;
      background-color: rgb(253, 181, 21);
      color: rgb(255, 255, 255);
      flex-wrap: wrap;
      gap: 10px; /* Add this line */
    }
    .toolbar input[type="text"] {
      margin-right: 15px;
      padding: 5px;
      width: 200px;
      border: 1px solid #ccc;
    }
    .toolbar select {
      margin-right: auto;
      padding: 5px;
      border: 1px solid #ccc;
    }
    .toolbar-button {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      width: 160px;
      padding: 0 10px;
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
    }
    .toolbar-button:hover {
      background-color: #f0f0f0;
    }
    .toolbar-button img {
      height: 20px;
      width: 20px;
      margin-right: 8px;
      display: inline-block;
      vertical-align: middle;
    }
    
    .content {
      flex: 1;
      overflow: auto;
      padding: 10px;
      background: #f2f2f2;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .item-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease;
    }
    .item-box:hover {
      transform: translateY(-3px);
    }
    .item-box img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .item-box button {
      margin-top: auto;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .item-box button:hover {
      opacity: 0.8;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 10px;
    }
    .editItemButton {
      background: rgb(12, 116, 17);
      color: white;
    }
    .removeItemButton {
      background: rgb(255, 61, 61);
      color: white;
    }
    .sidebar button {
      margin-top: 20px;
      padding: 10px;
      background-color: rgb(253, 181, 21);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: rgb(220, 150, 15);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <img src="/static/Logos/retriever_essential.png" alt="Retriever Essential Logo">
    <label>Filter Categories:</label>
    <div id="filterCategories"></div>
    <button id="addCategoryButton">Add Category</button>
    <button id="removeCategoryButton">Remove Category</button>
  </div>

  <div class="main">
    <div class="header">
      <span>Staff Inventory View</span>
      <button id="logoutButton">Logout</button>
    </div>

    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="Search...">
      <label for="sortby">Sort by:</label>
      <select id="sortby">
        <option>Name A-Z</option>
        <option>Name Z-A</option>
        <option>ID Ascending</option>
        <option>ID Descending</option>
      </select>
      <button id="addItemButton" class="toolbar-button">
        <img src="/static/Logos/Add.png" alt="Cart"> Add New Item
      </button>
      <button id="analyticsViewButton" class="toolbar-button">
        Analytics View
      </button>
    </div>

    <div class="content">
      <div class="grid" id="itemsGrid"></div>
    </div>
  </div>
</div>

<script>
  const grid = document.getElementById('itemsGrid');
  const sortSelect = document.getElementById('sortby');
  const filterDiv = document.getElementById('filterCategories');
  const searchInput = document.getElementById('searchInput');

  let filters = ['Canned', 'Produce', 'Grains'];
  let items = [];

  function saveCategories() {
    localStorage.setItem('filterCategories', JSON.stringify(filters));
  }

  function loadCategories() {
    const saved = localStorage.getItem('filterCategories');
    if (saved) filters = JSON.parse(saved);
  }

  function getSelectedCategories() {
    return Array.from(filterDiv.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
  }

  function createItemBox(item) {
    const box = document.createElement('div');
    box.className = 'item-box';
    box.innerHTML = `
      <h4>${item.name}</h4>
      <img src="${item.image || '/static/Logos/default.png'}" alt="">
      <div class="button-container">
        <button class="editItemButton">Edit Item</button>
        <button class="removeItemButton">Remove Item</button>
      </div>
    `;
    box.querySelector('.editItemButton').addEventListener('click', () => {
      window.location.assign(`/edit?id=${item.id}`);
    });    
      
    box.querySelector('.removeItemButton').addEventListener('click', () => {
      if (confirm("Are you sure you want to remove this item?")) {
        fetch('/api/remove_item', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ item_id: item.id })
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          if (data.success) {
            box.remove(); // Remove item from UI if deleted from DB
          }
        })
        .catch(err => {
          console.error("Error removing item:", err);
          alert("Failed to remove item.");
        });
      }
    });
    
    return box;
  }

  function renderItems(itemList) {
    grid.innerHTML = '';
    if (itemList.length === 0) {
      const emptyMessage = document.createElement('div');
      emptyMessage.textContent = "No Items in Inventory";
      emptyMessage.style.textAlign = "center";
      emptyMessage.style.color = "#777";
      emptyMessage.style.fontSize = "20px";
      emptyMessage.style.marginTop = "40px";
      grid.appendChild(emptyMessage);
      return;
    }
    itemList.forEach(item => grid.appendChild(createItemBox(item)));
  }

  function applyFiltersAndSort() {
    const searchText = searchInput.value.trim().toLowerCase();
    const selectedCategories = getSelectedCategories();
    let filteredItems = [...items];

    if (selectedCategories.length > 0) {
      filteredItems = filteredItems.filter(item =>
        selectedCategories.every(cat => item.categories.includes(cat))
      );
    }

    if (searchText) {
      filteredItems = filteredItems.filter(item =>
        item.name.toLowerCase().includes(searchText)
      );
    }

    const sortValue = sortSelect.value;
    if (sortValue === 'Name A-Z') {
      filteredItems.sort((a, b) => a.name.localeCompare(b.name));
    } else if (sortValue === 'Name Z-A') {
      filteredItems.sort((a, b) => b.name.localeCompare(a.name));
    } else if (sortValue === 'ID Ascending') {
      filteredItems.sort((a, b) => a.id - b.id);
    } else if (sortValue === 'ID Descending') {
      filteredItems.sort((a, b) => b.id - a.id);
    }

    renderItems(filteredItems);
  }

  function renderCategories() {
    filterDiv.innerHTML = '';
    filters.forEach(category => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.value = category;
      checkbox.addEventListener('change', applyFiltersAndSort);
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(category));
      filterDiv.appendChild(label);
    });
  }

  function fetchItems() {
    fetch('/api/items')
      .then(res => res.json())
      .then(data => {
        items = data;
        applyFiltersAndSort();
      })
      .catch(err => console.error("Failed to fetch items:", err));
  }

  // Event listeners
  document.getElementById('addCategoryButton').addEventListener('click', () => {
    const newCategory = prompt("Enter new category name:");
    if (newCategory) {
      const trimmed = newCategory.trim();
      if (trimmed && !filters.includes(trimmed)) {
        filters.push(trimmed);
        saveCategories();
        renderCategories();
      } else {
        alert("Category already exists or input is invalid.");
      }
    }
  });

  document.getElementById('removeCategoryButton').addEventListener('click', () => {
    const categoryToRemove = prompt("Enter the name of the category to remove:");
    if (categoryToRemove) {
      const trimmed = categoryToRemove.trim();
      if (filters.includes(trimmed)) {
        filters = filters.filter(cat => cat !== trimmed);
        saveCategories();
        renderCategories();
        applyFiltersAndSort();
      } else {
        alert("Category not found.");
      }
    }
  });

  document.getElementById('addItemButton').addEventListener('click', () => {
    window.location.assign("/add_item");
  });

  document.getElementById('analyticsViewButton').addEventListener('click', () => {
    window.location.assign("/analytics");
  });

  document.getElementById('logoutButton').addEventListener('click', () => {
    if (confirm("Are you sure you want to log out?")) {
      window.location.assign("/logout");
    }
  });

  // Initialize
  loadCategories();
  renderCategories();
  sortSelect.value = 'Name A-Z';
  fetchItems();
  searchInput.addEventListener('input', applyFiltersAndSort);
  sortSelect.addEventListener('change', applyFiltersAndSort);
</script>

</body>
</html>
