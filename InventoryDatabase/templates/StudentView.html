<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Inventory Window</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      width: 120px;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
    .sidebar img {
      width: 75px;
      height: 75px;
      object-fit: contain;
      margin: 0 auto 10px;
    }
    #filterCategories {
      display: flex;
      flex-direction: column;
    }
    .sidebar label {
      display: block;
      margin-bottom: 10px;
    }
    .sidebar input[type="checkbox"] {
      margin-right: 8px;
    }
    .sidebar input {
      margin: 5px 0;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: black;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 5px 10px;
    }
    .header .log-in,
    .header .landing-page {
      margin-left: 10px; /* Added space between buttons */
    }
    .log-in button, .landing-page button {
      background-color: rgb(253, 181, 21);
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgb(253, 181, 21);
      color: white;
    }
    .toolbar input[type="text"] {
      margin-right: 15px;
      padding: 5px;
      flex: 1;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: 1px solid #ffffff;
    }
    .toolbar select {
      margin-right: auto;
      padding: 5px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: 1px solid #ffffff;
    }
    .toolbar button {
      margin-left: 10px;
      padding: 5px 10px;
      min-width: 75px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: none;
      cursor: pointer;
    }
    .toolbar button:hover {
      background-color: #ffffff;
    }
    .content {
      flex: 1;
      overflow: auto;
      padding: 10px;
      background: #f2f2f2;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .item-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .item-box:hover {
      transform: translateY(-3px);
    }
    .item-box img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .item-box button {
      margin-top: auto;
      padding: 5px 10px;
      border: none;
      background: rgb(253, 181, 21);
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .item-box button:hover {
      background: rgb(220, 150, 15);
    }
    .out-of-stock-banner {
      margin-top: auto;
      background-color: rgba(255, 0, 0, 0.85);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
    }    
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <img src="/static/Logos/retriever_essential.png" alt="Retriever Essential Logo">
    <label>Filter Categories:</label>
    <div id="filterCategories"></div> <!-- Categories will be dynamically loaded here -->
  </div>

  <div class="main">
    <div class="header">
      <div class="log-in">
        <a href="/login">
          <button>Staff Login</button>
        </a>
      </div>
      <div class="landing-page">
        <a href="/">
          <button>About Us</button>
        </a>
      </div>
    </div>

    <div class="toolbar">
      <input type="text" placeholder="Search...">
      <label for="sortby">Sort by:</label>
      <select id="sortby">
        <option>Name A-Z</option>
        <option>Name Z-A</option>
        <option>ID Ascending</option>
        <option>ID Descending</option>
      </select>
      <label for="availabilityFilter">Availability:</label>
      <select id="availabilityFilter">
        <option value="N/A">N/A</option>
        <option value="in">In Stock</option>
        <option value="out">Out of Stock</option>
      </select>
      <a href="/checkout">
        <button><img src="/static/Logos/CheckoutCart1.jpg" alt="Cart" style="height:20px;"> Go To Cart</button>
      </a>
    </div>

    <div class="content">
      <div class="grid" id="itemsGrid">
        <!-- Items will be added dynamically here -->
      </div>
    </div>
  </div>
</div>

<script>
  let items = [];

function fetchItems() {
  fetch('/api/items')
    .then(response => response.json())
    .then(data => {
      items = data;
      updateDisplay();
    })
    .catch(error => {
      console.error("Error fetching items:", error);
    });
}

  const filterCategoriesContainer = document.getElementById('filterCategories');
  const searchInput = document.querySelector('.toolbar input[type="text"]');
  const sortSelect = document.getElementById('sortby');
  const availabilitySelect = document.getElementById('availabilityFilter');
  const grid = document.getElementById('itemsGrid');

  // Load categories from localStorage
  const categories = JSON.parse(localStorage.getItem('inventoryCategories')) || [];

  function renderCategories() {
    filterCategoriesContainer.innerHTML = '';
    categories.forEach(category => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.value = category;
      checkbox.addEventListener('change', updateDisplay);
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(category));
      filterCategoriesContainer.appendChild(label);
    });
  }

  function getFilteredItems() {
    const searchQuery = searchInput.value.toLowerCase();
    const selectedCategories = Array.from(
      filterCategoriesContainer.querySelectorAll('input[type="checkbox"]:checked')
    ).map(cb => cb.value);
    const availability = availabilitySelect.value;
  
    return items.filter(item => {
      const matchesSearch = item.name.toLowerCase().includes(searchQuery);
      const matchesCategory = selectedCategories.length === 0 ||
        item.categories.some(cat => selectedCategories.includes(cat));
      
      const matchesAvailability =
        availability === 'N/A' ||
        (availability === 'in' && item.available_quantity > 0) ||
        (availability === 'out' && item.available_quantity === 0);
  
      return matchesSearch && matchesCategory && matchesAvailability;
    });
  }
  

  function sortItems(itemList) {
    const option = sortSelect.value;
    const sorted = [...itemList];
    switch (option) {
      case 'Name A-Z':
        sorted.sort((a, b) => a.name.localeCompare(b.name));
        break;
      case 'Name Z-A':
        sorted.sort((a, b) => b.name.localeCompare(a.name));
        break;
      case 'ID Ascending':
        sorted.sort((a, b) => a.id - b.id);
        break;
      case 'ID Descending':
        sorted.sort((a, b) => b.id - a.id);
        break;
    }
    return sorted;
  }

  function renderItems(itemList) {
    grid.innerHTML = '';
  
    if (itemList.length === 0) {
      const emptyMessage = document.createElement('div');
      emptyMessage.textContent = 'No matching items in the inventory.';
      emptyMessage.style.textAlign = 'center';
      emptyMessage.style.color = '#666';
      emptyMessage.style.fontSize = '18px';
      emptyMessage.style.marginTop = '20px';
      grid.appendChild(emptyMessage);
      return;
    }
  
    itemList.forEach(item => {
      const box = document.createElement('div');
      box.className = 'item-box';
  
      box.innerHTML = `
        <h4>${item.name}</h4>
        <img src="${item.image}" alt="">
      `;
      if (item.available_quantity === 0) {
        const banner = document.createElement('div');
        banner.className = 'out-of-stock-banner';
        banner.textContent = 'Out of Stock';
        box.appendChild(banner);
      } else {
        const button = document.createElement('button');
        button.textContent = 'Item Details';
        button.setAttribute('data-id', item.id);
        button.addEventListener('click', () => {
          window.location.href = `/view?id=${item.id}`;
        });
        box.appendChild(button);
      }
  
      grid.appendChild(box);
    });
  }

  function updateDisplay() {
    const filtered = getFilteredItems();
    const sorted = sortItems(filtered);
    renderItems(sorted);
  }

  // Initial setup
  renderCategories();
  fetchItems(); // get items from backend

  // Event listeners
  searchInput.addEventListener('input', updateDisplay);
  sortSelect.addEventListener('change', updateDisplay);
  availabilitySelect.addEventListener('change', updateDisplay);
</script>

</body>
</html>
