<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Inventory Window</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      width: 120px;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
    .sidebar img {
      width: 75px;
      height: 75px;
      object-fit: contain;
      margin: 0 auto 10px;
    }
    #filterCategories {
      display: flex;
      flex-direction: column;
    }
    .sidebar label {
      display: block;
      margin-bottom: 10px;
    }
    .sidebar input[type="checkbox"] {
      margin-right: 8px;
    }
    .sidebar input {
      margin: 5px 0;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .header button {
      background-color: rgb(253, 181, 21);
      color: rgb(0, 0, 0);
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .header button:hover {
      background-color: rgb(255, 255, 255);
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgb(253, 181, 21);
      color: rgb(255, 255, 255);
    }
    .toolbar input[type="text"] {
      margin-right: 15px;
      padding: 5px;
      flex: 1;
      border: 1px solid #ccc;
    }
    .toolbar select {
      margin-right: auto;
      padding: 5px;
      border: 1px solid #ccc;
    }
    .toolbar button {
      margin-left: 10px;
      padding: 5px 10px;
      min-width: 75px;
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      border: none;
      cursor: pointer;
    }
    .toolbar button:hover {
      background-color: #ffffff;
    }
    .content {
      flex: 1;
      overflow: auto;
      padding: 10px;
      background: #f2f2f2;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .item-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease;
    }
    .item-box:hover {
      transform: translateY(-3px);
    }
    .item-box img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .item-box button {
      margin-top: auto;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .item-box button:hover {
      opacity: 0.8;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 10px;
    }
    .editItemButton {
      background: rgb(12, 116, 17);
      color: white;
    }
    .removeItemButton {
      background: rgb(255, 61, 61);
      color: white;
    }
    .sidebar button {
      margin-top: 20px;
      padding: 10px;
      background-color: rgb(253, 181, 21);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: rgb(220, 150, 15);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <img src="Logos/retriever_essential.png" alt="Retriever Essential Logo">
    <label>Filter Categories:</label>
    <div id="filterCategories"></div>
    <button id="addCategoryButton">Add Category</button>
    <button id="removeCategoryButton">Remove Category</button>
  </div>

  <div class="main">
    <div class="header">
      <span>Staff Inventory View</span>
      <button id="logoutButton">Logout</button>
    </div>

    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="Search...">
      <label for="sortby">Sort by:</label>
      <select id="sortby">
        <option>Name A-Z</option>
        <option>Name Z-A</option>
        <option>ID Ascending</option>
        <option>ID Descending</option>
      </select>
      <button id="addItemButton"><img src="Logos/Add.png" alt="Cart" style="height:20px;"> Add New Item</button>
    </div>

    <div class="content">
      <div class="grid" id="itemsGrid"></div>
    </div>
  </div>
</div>

<script>
  const items = [
    { id: 3, name: 'ABCD', image: 'Logos/canned_goods.jpg', categories: ['Canned', 'Grains'] },
    { id: 1, name: 'AABB', image: 'item2.jpg', categories: ['Produce'] },
    { id: 5, name: 'BBCD', image: 'item3.jpg', categories: ['Grains'] },
    { id: 4, name: 'ZYXA', image: 'item4.jpg', categories: ['Canned', 'Produce'] },
    { id: 2, name: 'DDJF', image: 'item5.jpg', categories: ['Canned'] }
  ];

  const grid = document.getElementById('itemsGrid');
  const sortSelect = document.getElementById('sortby');
  const filterDiv = document.getElementById('filterCategories');
  let filters = ['Canned', 'Produce', 'Grains']; // default fallback

  function saveCategories() {
    localStorage.setItem('filterCategories', JSON.stringify(filters));
  }

  function loadCategories() {
    const saved = localStorage.getItem('filterCategories');
    if (saved) {
      filters = JSON.parse(saved);
    }
  }

  function createItemBox(item) {
    const box = document.createElement('div');
    box.className = 'item-box';
    box.innerHTML = `
      <h4>${item.name}</h4>
      <img src="${item.image}" alt="">
      <div class="button-container">
        <button class="editItemButton">Edit Item</button>
        <button class="removeItemButton">Remove Item</button>
      </div>
    `;
    box.querySelector('.editItemButton').addEventListener('click', () => {
      window.location.assign("./EditExistingItem.html");
    });
    box.querySelector('.removeItemButton').addEventListener('click', () => {
      box.remove();
    });
    return box;
  }

  function renderItems(itemList) {
    grid.innerHTML = '';
    itemList.forEach(item => grid.appendChild(createItemBox(item)));
  }

  function getSelectedCategories() {
    return Array.from(filterDiv.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
  }

  const searchInput = document.getElementById('searchInput'); // NEW

  function applyFiltersAndSort() {
    const searchText = searchInput.value.trim().toLowerCase(); // NEW
    const selectedCategories = getSelectedCategories();
    let filteredItems = [...items];

    // Filter by categories
    if (selectedCategories.length > 0) {
      filteredItems = filteredItems.filter(item =>
        selectedCategories.every(cat => item.categories.includes(cat))
      );
    }

    // Filter by search text
    if (searchText) {
      filteredItems = filteredItems.filter(item =>
        item.name.toLowerCase().includes(searchText)
      );
    }

    // Sort logic
    const sortValue = sortSelect.value;
    if (sortValue === 'Name A-Z') {
      filteredItems.sort((a, b) => a.name.localeCompare(b.name));
    } else if (sortValue === 'Name Z-A') {
      filteredItems.sort((a, b) => b.name.localeCompare(a.name));
    } else if (sortValue === 'ID Ascending') {
      filteredItems.sort((a, b) => a.id - b.id);
    } else if (sortValue === 'ID Descending') {
      filteredItems.sort((a, b) => b.id - a.id);
    }

    renderItems(filteredItems);
  }

  // Add event listener to search input
  searchInput.addEventListener('input', applyFiltersAndSort); // NEW

  function renderCategories() {
    filterDiv.innerHTML = '';
    filters.forEach(category => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.value = category;
      checkbox.addEventListener('change', applyFiltersAndSort);
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(category));
      filterDiv.appendChild(label);
    });
  }

  sortSelect.addEventListener('change', applyFiltersAndSort);

  document.getElementById('addCategoryButton').addEventListener('click', () => {
    const newCategory = prompt("Enter new category name:");
    if (newCategory) {
      const trimmed = newCategory.trim();
      if (trimmed && !filters.includes(trimmed)) {
        filters.push(trimmed);
        saveCategories();     // Save updated categories
        renderCategories();
      } else {
        alert("Category already exists or input is invalid.");
      }
    }
  });

  document.getElementById('removeCategoryButton').addEventListener('click', () => {
    const categoryToRemove = prompt("Enter the name of the category to remove:");
    if (categoryToRemove) {
      const trimmed = categoryToRemove.trim();
      if (filters.includes(trimmed)) {
        filters = filters.filter(cat => cat !== trimmed);
        saveCategories();
        renderCategories();
        applyFiltersAndSort();
      } else {
        alert("Category not found.");
      }
    }
  });
  

  document.getElementById('addItemButton').addEventListener('click', () => {
    window.location.assign("./AddNewItem.html");
  });

  document.getElementById('logoutButton').addEventListener('click', () => {
    if (confirm("Are you sure you want to log out?")) {
      window.location.assign("./StudentView.html");
    }
  });

  loadCategories();           // Load from localStorage
  renderCategories();
  sortSelect.value = 'Name A-Z';
  applyFiltersAndSort();
</script>

</body>
</html>
