<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Inventory Window</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      width: 120px;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
    .sidebar img {
      width: 75px;
      height: 75px;
      object-fit: contain;
      margin: 0 auto 10px;
    }
    #filterCategories {
      display: flex;
      flex-direction: column;
    }
    .sidebar label {
      display: block;
      margin-bottom: 10px;
    }
    .sidebar input[type="checkbox"] {
      margin-right: 8px;
    }
    .sidebar input {
      margin: 5px 0;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .header button {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .header button:hover {
      background-color: rgb(255, 255, 255);
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgb(253, 181, 21);
      color: rgb(255, 255, 255);
    }
    .toolbar input[type="text"] {
      margin-right: 15px;
      padding: 5px;
      flex: 1;
      border: 1px solid #ccc;
    }
    .toolbar select {
      margin-right: auto;
      padding: 5px;
      border: 1px solid #ccc;
    }
    .toolbar button {
      margin-left: 10px;
      padding: 5px 10px;
      min-width: 75px;
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      border: none;
      cursor: pointer;
    }
    .toolbar button:hover {
      background-color: #ffffff;
    }
    .content {
      flex: 1;
      overflow: auto;
      padding: 10px;
      background: #f2f2f2;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .item-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease;
    }
    .item-box:hover {
      transform: translateY(-3px);
    }
    .item-box img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .item-box button {
      margin-top: auto;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .item-box button:hover {
      opacity: 0.8;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 10px;
    }
    .editItemButton {
      background: rgb(12, 116, 17);
      color: white;
    }
    .removeItemButton {
      background: rgb(255, 61, 61);
      color: white;
    }
    .sidebar button {
      margin-top: 20px;
      padding: 10px;
      background-color: rgb(253, 181, 21);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: rgb(220, 150, 15);
    }
  </style>  
</head>
<body>

<div class="container">
  <div class="sidebar">
    <img src="Logos/retriever_essential.png" alt="Retriever Essential Logo">
    <label>Filter Categories:</label>
    <div id="filterCategories"></div>
    <button id="addCategoryButton">Add Category</button>
    <button id="removeCategoryButton">Remove Selected Categories</button>
  </div>

  <div class="main">
    <div class="header">
      <span>Staff Inventory View</span>
      <button id="logoutButton">Logout</button>
    </div>

    <div class="toolbar">
      <input type="text" placeholder="Search...">
      <label for="sortby">Sort by:</label>
      <select id="sortby">
        <option>Name</option>
        <option>Price</option>
        <option>ID</option>
      </select>
      <button id="addItemButton"><img src="Logos/Add.png" alt="Cart" style="height:20px;"> Add New Item</button>
    </div>

    <div class="content">
      <div class="grid" id="itemsGrid"></div>
    </div>
  </div>
</div>

<script>
    const items = [
      { name: 'Item 1', image: 'Logos/canned_goods.jpg' },
      { name: 'Item 2', image: 'item2.jpg' },
      { name: 'Item 3', image: 'item3.jpg' },
      { name: 'Item 4', image: 'item4.jpg' },
      { name: 'Item 5', image: 'item5.jpg' }
    ];
  
    const grid = document.getElementById('itemsGrid');
  
    items.forEach(item => {
      const box = document.createElement('div');
      box.className = 'item-box';
      box.innerHTML = `
        <h4>${item.name}</h4>
        <img src="${item.image}" alt="${item.name}">
        <div class="button-container">
          <button class="editItemButton">Edit Item</button>
          <button class="removeItemButton">Remove Item</button>
        </div>
      `;
      grid.appendChild(box);
  
      box.querySelector('.editItemButton').addEventListener('click', () => {
        window.location.assign("./EditExistingItem.html");  // Redirects to EditExistingItem.html
    });
  
      box.querySelector('.removeItemButton').addEventListener('click', () => {
        box.remove();
      });
    });
</script>

<script>
    const filters = ['Canned Food', 'Produce', 'Grains', 'Test 1', 'Test 2']; 
    const filterDiv = document.getElementById('filterCategories');
  
    filters.forEach(category => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = category;
      checkbox.value = category;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(category));
      filterDiv.appendChild(label);
    });
  
    document.getElementById('addCategoryButton').addEventListener('click', () => {
      const newCategory = prompt("Enter new category name:");
      if (newCategory) {
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.name = newCategory;
        checkbox.value = newCategory;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(newCategory));
        filterDiv.appendChild(label);
      }
    });

    document.getElementById('removeCategoryButton').addEventListener('click', () => {
        const checkboxes = filterDiv.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            checkbox.parentElement.remove();
          }
        });
      });
      
  
    document.getElementById('addItemButton').addEventListener('click', () => {
        window.location.assign("./AddNewItem.html");
    });
    

    document.getElementById('logoutButton').addEventListener('click', () => {
        const confirmLogout = confirm("Are you sure you want to log out?");
        if (confirmLogout) {
            window.location.assign("./StudentView.html");
        }
    });
</script>

</body>
</html>
