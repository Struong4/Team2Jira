<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Inventory Window</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      width: 120px;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
    .sidebar img {
      width: 75px;
      height: 75px;
      object-fit: contain;
      margin: 0 auto 10px;
    }
    #filterCategories {
      display: flex;
      flex-direction: column;
    }
    .sidebar label {
      display: block;
      margin-bottom: 10px;
    }
    .sidebar input[type="checkbox"] {
      margin-right: 8px;
    }
    .sidebar input {
      margin: 5px 0;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: black;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 5px 10px;
    }
    .header .log-in,
    .header .landing-page {
      margin-left: 10px; /* Added space between buttons */
    }
    .log-in button, .landing-page button {
      background-color: rgb(253, 181, 21);
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgb(253, 181, 21);
      color: white;
    }
    .toolbar input[type="text"] {
      margin-right: 15px;
      padding: 5px;
      flex: 1;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: 1px solid #ffffff;
    }
    .toolbar select {
      margin-right: auto;
      padding: 5px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: 1px solid #ffffff;
    }
    .toolbar button {
      margin-left: 10px;
      padding: 5px 10px;
      min-width: 75px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: none;
      cursor: pointer;
    }
    .toolbar button:hover {
      background-color: #ffffff;
    }
    .content {
      flex: 1;
      overflow: auto;
      padding: 10px;
      background: #f2f2f2;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .item-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .item-box:hover {
      transform: translateY(-3px);
    }
    .item-box img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .item-box button {
      margin-top: auto;
      padding: 5px 10px;
      border: none;
      background: rgb(253, 181, 21);
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .item-box button:hover {
      background: rgb(220, 150, 15);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <img src="Logos/retriever_essential.png" alt="Retriever Essential Logo">
    <label>Filter Categories:</label>
    <div id="filterCategories"></div> <!-- Categories will be dynamically loaded here -->
  </div>

  <div class="main">
    <div class="header">
      <div class="log-in">
        <a href="StaffLogin.html">
          <button>Staff Login</button>
        </a>
      </div>
      <div class="landing-page">
        <a href="LandingPage.html">
          <button>About Us</button>
        </a>
      </div>
    </div>

    <div class="toolbar">
      <input type="text" placeholder="Search...">
      <label for="sortby">Sort by:</label>
      <select id="sortby">
        <option>Name A-Z</option>
        <option>Name Z-A</option>
        <option>ID Ascending</option>
        <option>ID Descending</option>
      </select>
      <a href="Checkout.html">
        <button><img src="Logos/CheckoutCart1.jpg" alt="Cart" style="height:20px;"> Go To Cart</button>
      </a>
    </div>

    <div class="content">
      <div class="grid" id="itemsGrid">
        <!-- Items will be added dynamically here -->
      </div>
    </div>
  </div>
</div>

<script>
  const items = [
    { id: 3, name: 'ABCD', image: 'Logos/canned_goods.jpg', categories: ['Canned', 'Grains'] },
    { id: 1, name: 'AABB', image: 'item2.jpg', categories: ['Produce'] },
    { id: 5, name: 'BBCD', image: 'item3.jpg', categories: ['Grains'] },
    { id: 4, name: 'ZYXA', image: 'item4.jpg', categories: ['Canned', 'Produce'] },
    { id: 2, name: 'DDJF', image: 'item5.jpg', categories: ['Canned'] }
  ];

  const filterCategoriesContainer = document.getElementById('filterCategories');
  const searchInput = document.querySelector('.toolbar input[type="text"]');
  const sortSelect = document.getElementById('sortby');
  const grid = document.getElementById('itemsGrid');

  // Load categories from localStorage
  const categories = JSON.parse(localStorage.getItem('inventoryCategories')) || [];

  function renderCategories() {
    filterCategoriesContainer.innerHTML = '';
    categories.forEach(category => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.value = category;
      checkbox.addEventListener('change', updateDisplay);
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(category));
      filterCategoriesContainer.appendChild(label);
    });
  }

  function getFilteredItems() {
    const searchQuery = searchInput.value.toLowerCase();
    const selectedCategories = Array.from(
      filterCategoriesContainer.querySelectorAll('input[type="checkbox"]:checked')
    ).map(cb => cb.value);

    return items.filter(item => {
      const matchesSearch = item.name.toLowerCase().includes(searchQuery);
      const matchesCategory = selectedCategories.length === 0 ||
        item.categories.some(cat => selectedCategories.includes(cat));
      return matchesSearch && matchesCategory;
    });
  }

  function sortItems(itemList) {
    const option = sortSelect.value;
    const sorted = [...itemList];
    switch (option) {
      case 'Name A-Z':
        sorted.sort((a, b) => a.name.localeCompare(b.name));
        break;
      case 'Name Z-A':
        sorted.sort((a, b) => b.name.localeCompare(a.name));
        break;
      case 'ID Ascending':
        sorted.sort((a, b) => a.id - b.id);
        break;
      case 'ID Descending':
        sorted.sort((a, b) => b.id - a.id);
        break;
    }
    return sorted;
  }

  function renderItems(itemList) {
    grid.innerHTML = '';
    itemList.forEach(item => {
      const box = document.createElement('div');
      box.className = 'item-box';
      box.innerHTML = `
        <h4>${item.name}</h4>
        <img src="${item.image}" alt="">
        <button data-id="${item.id}">Item Details</button>
      `;
  
      const button = box.querySelector('button');
      button.addEventListener('click', () => {
        // Navigate to ViewItem.html with item ID as a query parameter
        window.location.href = `ViewItem.html?id=${item.id}`;
      });
  
      grid.appendChild(box);
    });
  }
  

  function updateDisplay() {
    const filtered = getFilteredItems();
    const sorted = sortItems(filtered);
    renderItems(sorted);
  }

  // Initial setup
  renderCategories();
  renderItems(items);

  // Event listeners
  searchInput.addEventListener('input', updateDisplay);
  sortSelect.addEventListener('change', updateDisplay);
</script>

</body>
</html>
