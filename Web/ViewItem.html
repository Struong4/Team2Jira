<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Inventory Object</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: rgb(253, 181, 21);
      color: rgb(0, 0, 0);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      margin-top: 20px;
    }

    .logo-dropzone {
      width: 300px;
      height: 200px;
      border: 2px dashed #aaa;
      border-radius: 8px;
      background-color: transparent;
      position: relative;
      overflow: hidden;
      cursor: default;
    }

    .logo-dropzone img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .form-container {
      max-width: 900px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[readonly], textarea[readonly] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f5f5f5;
      color: #333;
      box-sizing: border-box;
    }

    .info-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }

    .info-box {
      padding: 6px 12px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .actions {
      text-align: right;
    }

    .actions .cancel {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #ff0000;
      color: white;
      cursor: pointer;
    }

    .required-symbol {
      color: red;
      font-size: 18px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>View Inventory Object</header>

    <div class="main-container">
      <!-- Image -->
      <div class="logo-dropzone">
        <img src="Logos/Upload Image.png" alt="Logo">
      </div>

      <!-- Info Form -->
      <div class="form-container">
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" readonly value="Example Product">
        </div>

        <div class="form-group">
          <label>Item ID</label>
          <input type="text" readonly value="1234567890">
        </div>

        <div class="form-group">
          <label>Origin</label>
          <div class="info-group">
            <div class="info-box">Patel Brothers</div>
            <div class="info-box">Other Source</div>
          </div>
        </div>

        <div class="form-group">
          <label>Category:</label>
          <div class="info-group">
            <div class="info-box">Snacks</div>
            <div class="info-box">Beverages</div>
            <div class="info-box">Grains</div>
          </div>
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="text" readonly value="$5.99">
        </div>

        <div class="form-group">
          <label>Weight</label>
          <input type="text" readonly value="1.5 lbs">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea rows="4" readonly>This is a test description of the product.</textarea>
        </div>

        <div class="form-group">
          <label>Available Quantity</label>
          <input type="number" readonly value="50">
        </div>

        <div class="form-group">
          <label>Quantity Limit</label>
          <input type="number" readonly value="5">
        </div>

        <div class="actions">
          <button class="cancel" onclick="window.location.href='StudentView.html'">Back</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
